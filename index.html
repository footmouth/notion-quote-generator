<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            color: #B22222;
            max-width: 100%;
        }

        .quote-container {
            padding: 16px;
            border-radius: 5px;
            background-color: #1D2951;
            margin-bottom: 10px;
        }

        .quote-text {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 10px;
        }

        .quote-author {
            font-weight: 500;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-text" id="quote"></div>
        <div class="quote-author" id="author"></div>
    </div>

    <script>
        const quotes = [
            { text: "The true character of man ever displays itself in great events.", author: "Napoleon" },
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];

            document.getElementById('quote').textContent = '"' + randomQuote.text + '"';
            document.getElementById('author').textContent = 'â€” ' + randomQuote.author;
        }

        // Display a random quote when the page loads
        displayRandomQuote();
    </script>
</body>
</html>
