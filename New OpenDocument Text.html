<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            color: #37352f;
            max-width: 100%;
        }

        .quote-container {
            padding: 16px;
            border-radius: 5px;
            background-color: #f7f6f3;
            margin-bottom: 10px;
        }

        .quote-text {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 10px;
        }

        .quote-author {
            font-weight: 500;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-text" id="quote"></div>
        <div class="quote-author" id="author"></div>
    </div>

    <script>
        const quotes = [
            { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs" },
            { text: "If life were predictable it would cease to be life, and be without flavor.", author: "Eleanor Roosevelt" },
            { text: "Spread love everywhere you go. Let no one ever come to you without leaving happier.", author: "Mother Teresa" },
            { text: "When you reach the end of your rope, tie a knot in it and hang on.", author: "Franklin D. Roosevelt" },
            { text: "Always remember that you are absolutely unique. Just like everyone else.", author: "Margaret Mead" },
            { text: "Don't judge each day by the harvest you reap but by the seeds that you plant.", author: "Robert Louis Stevenson" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "Tell me and I forget. Teach me and I remember. Involve me and I learn.", author: "Benjamin Franklin" },
            { text: "The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart.", author: "Helen Keller" },
            { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
            { text: "Whoever is happy will make others happy too.", author: "Anne Frank" },
            { text: "Do not go where the path may lead, go instead where there is no path and leave a trail.", author: "Ralph Waldo Emerson" },
            { text: "You will face many defeats in life, but never let yourself be defeated.", author: "Maya Angelou" },
            { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
            { text: "In the end, it's not the years in your life that count. It's the life in your years.", author: "Abraham Lincoln" },
            { text: "Never let the fear of striking out keep you from playing the game.", author: "Babe Ruth" },
            { text: "Life is either a daring adventure or nothing at all.", author: "Helen Keller" },
            { text: "Many of life's failures are people who did not realize how close they were to success when they gave up.", author: "Thomas A. Edison" },
            { text: "You have brains in your head. You have feet in your shoes. You can steer yourself any direction you choose.", author: "Dr. Seuss" },
            { text: "If you look at what you have in life, you'll always have more.", author: "Oprah Winfrey" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "The real test is not whether you avoid this failure, because you won't. It's whether you let it harden or shame you into inaction, or whether you learn from it.", author: "Barack Obama" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" }
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];

            document.getElementById('quote').textContent = '"' + randomQuote.text + '"';
            document.getElementById('author').textContent = '— ' + randomQuote.author;
        }

        // Display a random quote when the page loads
        displayRandomQuote();
    </script>
</body>
</html>
